<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ccf2ff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff50;
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #00ffff, #00cccc);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00cccc, #00ffff);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }

    .extra-links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="login()">دخول</button>

    <div class="extra-links">
      <a href="register.html">إنشاء حساب</a> |
      <a href="#">نسيت كلمة المرور؟</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        window.location.href = "mining.html";
      } else {
        alert("الرجاء إدخال البريد وكلمة المرور.");
      }
    }
  </script>

</body>
</html>
