<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المهام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#0a0a0a, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: #00ffff;
      margin: 6px 0;
      border-radius: 2px;
    }

    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 180px;
      background-color: #0f0f0f;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      display: none;
      z-index: 1000;
    }

    .dropdown-menu::before {
      content: "";
      position: absolute;
      top: -10px;
      right: 20px;
      border-width: 0 10px 10px 10px;
      border-style: solid;
      border-color: transparent transparent #0f0f0f transparent;
    }

    .dropdown-menu a {
      display: block;
      color: #00ffff;
      text-decoration: none;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 8px;
      padding: 6px 8px;
      transition: background 0.3s;
    }

    .dropdown-menu a:hover {
      background-color: #00ffff22;
    }

    .dropdown-menu.active {
      display: block;
    }

    .message {
      text-align: center;
      font-size: 20px;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- زر الهامبرغر -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- القائمة -->
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="mining.html">الرئيسية</a>
    <a href="withdraw.html">السحب</a>
    <a href="archive.html">السحوبات</a>
    <a href="task.html">مهـمات</a>
    <a href="membership.html">العضويـة</a>
    <a href="#">حسابك</a>
  </div>

  <div class="message">
    لا توجد مهام حالياً، عد لاحقاً!
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("active");
    }
  </script>

</body>
</html>
