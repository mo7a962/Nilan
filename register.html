<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#0a0a0a, #1a1a1a);
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    nav {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    nav a {
      color: #e0f7fa;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0fffc1;
    }

    h2 {
      color: #00f0ff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      background: #00000055;
      border: 1px solid rgba(0, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      background: #222;
      color: #e0f7fa;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00f0ff, #0fffc1);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 15px #00f0ff;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #e0f7fa;
      text-decoration: none;
    }

    .footer a:hover {
      color: #0fffc1;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      form {
        padding: 20px;
      }

      input, .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">حول</a>
    <a href="#">المميزات</a>
    <a href="#">تواصل</a>
  </nav>

  <h2>إنشاء حساب جديد</h2>

  <form>
    <input type="text" placeholder="اسم المستخدم" required />
    <input type="email" placeholder="البريد الإلكتروني" required />
    <input type="password" placeholder="كلمة المرور" required />
    <input type="password" placeholder="تأكيد كلمة المرور" required />
    <button type="submit" class="btn">إنشاء الحساب</button>
    <div class="footer">
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </form>

</body>
</html>
